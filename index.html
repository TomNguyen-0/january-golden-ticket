<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js" integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ==" crossorigin="anonymous"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <canvas id="canvas">Canvas is not supported in your browser or you don't have enabled Javascripts.  </canvas>

		
    <main class="background">
        <section class="title">
            <h1>Tic Tac Toe</h1>
            <h1>(Try to Lose)</h1>
        </section>
        <section class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
            <div id='position_0' class="tile"></div>
            <div id='position_1' class="tile"></div>
            <div id='position_2' class="tile"></div>
            <div id='position_3' class="tile"></div>
            <div id='position_4' class="tile"></div>
            <div id='position_5' class="tile"></div>
            <div id='position_6' class="tile"></div>
            <div id='position_7' class="tile"></div>
            <div id='position_8' class="tile"></div>
            
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </main>
    <script src="./fireworks.js"></script>
</body>
</html>
